name: SPIO Tests

on:
  push:
    branches: [ auto-tests ]
  pull_request:
    branches: [ auto-tests ]

jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      WP_CORE_DIR: ${{ github.workspace }}/tmp/wordpress
      WP_TESTS_DIR: ${{ github.workspace }}/tmp/wordpress-tests-lib
      WP_VERSION: latest
      DB_NAME: wordpress_test
      DB_USER: root
      DB_PASS: password
      DB_HOST: 127.0.0.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'  # change this to the PHP version you need
          extensions: mbstring, mysqli, json, xml
          ini-values: post_max_size=256M, memory_limit=512M
          tools: composer

      - name: Install SVN
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Install WP-CLI
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install WordPress Unit Test Suite
        run: |
          # Create directory for WP tests if it doesnâ€™t exist
          mkdir -p "${WP_TESTS_DIR}"
          bash bin/install-wp-tests.sh wordpress_test root password 127.0.0.1 "${WP_VERSION}"

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit

